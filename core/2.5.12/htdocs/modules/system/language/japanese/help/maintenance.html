    <h1 class="head">ヘルプ：メンテナンス</h1>
    <h4 class="odd">説明</h4>

    <p class="even">
        メンテナンス機能では、XOOPS インストールを適切に保ち、健康な状態を維持するための基本的な操作をいくつか提供しています：<br><br>

        - キャッシュフォルダのクリーンアップ<br>
        - セッションテーブルの初期化<br>
        - データベーステーブルのメンテナンス（分析、チェック、最適化、修復）<br><br>

        また、バックアップ目的でデータベース全体または特定のテーブルを「ダンプ」することもできます。
    </p>
