<div id="help-template" class="outer">
    <h1 class="head">ヘルプ: ユーザーへのメール送信</h1>
    <h4 class="odd">説明</h4>

    <p class="even">
        XOOPSには、登録ユーザー全体またはそのサブグループ、または日付フィルターを使用してメッセージを送信できる組み込みのメッセージングシステムがあります。これはプライベートメッセージ（XOOPSの組み込みメッセージングシステムを介して）またはメールの形式で行うことができます。メンバーシップからユーザーのサブグループをフィルタリングするためのさまざまなオプションが利用可能です。<br><br>

        また、メッセージをパーソナライズするための事前定義されたタグを使用することもできます。
    </p>
</div>
